<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href=".\style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
      </div>
      <div class="nav-right">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
      </div>
    </nav>
    <main>
      <div class="logo">
        <img
          class="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <div id="search-bar-wrapper">
        <i class="material-icons" style="position: relative">search</i>
        <input id="search-bar" type="text" action="/" placeholder="Search" />
        <i class="material-icons" style="position: relative">mic</i>
      </div>
      <div class="center-page"></div>
      <footer>
        <div class="footer-wrapper">
          <p id="location">United Kingdom</p>
          <div class="footer-links">
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="how-search-works">How Search Works</a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
